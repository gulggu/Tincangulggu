<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트를 이미지로 변환</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>텍스트를 이미지로 변환</h1>
        
        <textarea id="textInput" placeholder="여기에 텍스트를 입력하세요"></textarea>
        
        <label for="bgColor">배경색 선택: </label>
        <input type="color" id="bgColor" value="#ffffff">
        
        <button onclick="generateImage()">이미지 생성</button>
        
        <div id="output" class="output-box">
            <div id="imagePreview">
                <p id="outputText"></p>
            </div>
        </div>
        
        <button id="downloadBtn" onclick="downloadImage()" style="display:none;">다운로드</button>
    </div>

    <script src="html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
